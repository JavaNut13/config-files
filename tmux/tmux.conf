set-window-option -g mode-keys vi
set -g status-position bottom
set -g base-index 1
set -g default-terminal "screen-256color"

bind c new-window -c "#{pane_current_path}"

# split panes using h and v
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c  "#{pane_current_path}"
unbind '"'
unbind %

# Set prefix to C-z
unbind C-b
set -g prefix C-z
bind C-z send-prefix

bind -n M-l next-window
bind -n M-h previous-window

# DESIGN CHANGES

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour73 # Cyan-ish

# The statusbar {

set -g status-interval 60
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] #{session_name} #[fg=colour233,bg=colour245,bold] #T'
set -g status-right-length 50
set -g status-left-length 20

# Current window tab
setw -g window-status-current-fg colour73 # Cyan-ish
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour73]#F '

# Other window tabs
setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }

# vim/tmux pane switching
bind -n C-h if "[ $(tmux display -p '#{pane_current_command}') = vim  ]" "send-keys C-h" "select-pane -L"
bind -n C-j if "[ $(tmux display -p '#{pane_current_command}') = vim  ]" "send-keys C-j" "select-pane -D"
bind -n C-k if "[ $(tmux display -p '#{pane_current_command}') = vim  ]" "send-keys C-k" "select-pane -U"
bind -n C-l if "[ $(tmux display -p '#{pane_current_command}') = vim  ]" "send-keys C-l" "select-pane -R"
bind -n "C-\\" if "[ $(tmux display -p '#{pane_current_command}') = vim  ]" "send-keys C-\\" "select-pane -l"

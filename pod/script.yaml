scripts:
  cr:
    name: crystal
    image: docker.io/crystallang/crystal:latest-alpine
    autoremove: true
    bind_mounts:
      .: /src
      ~/.cache/crystal: /root/.cache/crystal
    run_flags:
      workdir: /src
      entrypoint: ['crystal', 'run', '--error-trace']
  ex:
    name: elixir
    image: docker.io/library/elixir:alpine
    autoremove: true
    bind_mounts:
      .: /src
    run_flags:
      workdir: /src
      entrypoint: ['elixir']
  py:
    name: python
    image: docker.io/library/python:3.9-alpine
    autoremove: true
    bind_mounts:
      .: /src
    run_flags:
      workdir: /src
      entrypoint: ['python']
  rb:
    name: ruby
    image: docker.io/library/ruby:alpine
    autoremove: true
    bind_mounts:
      .: /src
    run_flags:
      workdir: /src
      entrypoint: ['ruby']
  swift:
    name: swift
    image: docker.io/library/swift:latest
    autoremove: true
    bind_mounts:
      .: /src
    run_flags:
      workdir: /src
      entrypoint: ['swift']
  js:
    name: javascript
    image: docker.io/library/node:20.9-alpine
    autoremove: true
    bind_mounts:
      .: /src
    run_flags:
      workdir: /src
      entrypoint: ['node']

